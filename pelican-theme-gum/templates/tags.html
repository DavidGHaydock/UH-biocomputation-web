{% extends "base.html" %}
{% block title %}{{ SITENAME }} - Tags{% endblock %}
{% block content %}
<h1>Tags</h1>
<ul class="tagcloud">
{% for tag in tag_cloud %}
<li class="tag-{{ tag.1 }}">
	<a href="{{ SITEURL }}/{{ tag.0.url }}">
		<i class="icon-tag icon-large"></i>{{ tag.0|e }}
	</a>
</li>
{% endfor %}
</ul>
{% endblock %}
