{% extends "base.html" %}
{% block title %}{{ SITENAME }} - Authors{% endblock %}
{% block content %}
<h1>Authors</h1>
<ul class="blank">
{% for author, articles in authors|sort %}
    <li><i class="icon-user"></i><a href="{{ SITEURL }}/{{ author.url }}"> {{ author }} </a> ({{ articles|count }}) </li>
{% endfor %}
</ul>
{% endblock %}
